<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tainder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='formulario.css'>
    
</head>
<body>
    <section>
        <div class="w-50 mx-auto border-radius-30 border-3 mt-5" id="formulario">
            <h1 class="text-center">Bienvenid@ a Tainder</h1>

            <form class="row" method="post">
                <div class="col-md-6">
                    <label for="nombre" class="form-label text-danger">Nombre *</label>
                    <input type="text" class="form-control" id="nombre" >
                </div>

                <div class="col-md-6">
                    <label for="apellido1" class="form-label text-danger">Primer Apellido *</label>
                    <input type="text" class="form-control" name="apellido1" id="apellido1">
                </div>

                <div class="col-md-6">
                    <label for="apellido2" class="form-label">Segundo Apellido</label>
                    <input type="text" class="form-control" name="apellido2" id="apellido2">
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label text-danger">Email *</label>
                    <input type="email" class="form-control" id="email">
                </div>

                <div class="col-md-6">
                    <label for="contraseña" class="form-label text-danger">Contraseña *</label>
                    <input type="password" class="form-control" id="password">
                    <div id="texto" class="form-text">
                        Debe de contener entre 8 a 10 carácteres, con mayúscula o algún signo
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="recordar">
                        <label class="form-check-label" for="recordar">Recordarme</label>
                    </div>

                    <button type="submit" class="btn btn-secondary">Iniciar</button>
                </div>
            </form>
        </div>
    </section>
    
</body>
</html>
