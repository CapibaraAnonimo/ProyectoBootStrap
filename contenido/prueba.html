<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tainder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='formulario.css'>
    
</head>
<body>

    <!-------------------------------------------------------------------------------------------------------->
    <!--CONTENEDOR Y LOGO-->
    <!-------------------------------------------------------------------------------------------------------->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="text-end">
                    <img src="./img/logo.png" width="48" alt="logo">
                </div>

                <h2 class="text-center fw-bold py-5 ">Bienvenid@ a Tainder</h2>

                <!-------------------------------------------------------------------------------------------->
                <!--EMPIEZA EL FORMULARIO DE PRUEBA-->
                <!-------------------------------------------------------------------------------------------->
                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electrónico *</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-control">Contraseña *</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>

                    <div class="mb-4">
                        <label for="nombre" class="form-control">Nombre *</label>
                        <input type="text" class="form-control" name="nombre" required>
                    </div>

                    <div class="mb-4">
                        <label for="apellido1" class="form-control">Primer Apellido *</label>
                        <input type="password" class="form-control" name="apellido1" required>
                    </div>

                    <div class="mb-4">
                        <label for="apellido2" class="form-control">Segundo Apellido</label>
                        <input type="text" class="form-control" name="apellido2">
                    </div>
                </form>
            </div>
            <div class="col">

            </div>
        </div>
    </div>
    
</body>
</html>
